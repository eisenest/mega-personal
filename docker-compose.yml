version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mega-backend
    ports:
      - '5050:5050'
    env_file:
      - .env
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # чтобы node_modules не перезаписывался
    container_name: mega-frontend
    ports:
      - '3000:3000'
    env_file:
      - .env

  mongo:
    image: mongo:6
    container_name: mega-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
      - ./mongod.conf:/etc/mongod.conf:ro
    command: [ "mongod", "--config", "/etc/mongod.conf" ]

volumes:
  mongo-data:
